<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarvis</title>
    <link
      rel="shortcut icon"
      href="assets/vendore/texllate/img/logo.png"
      type="image/x-icon"
    />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!--Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <!--particle.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    <!--Texllate-->
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css" />
  </head>
  <body>
    <div class="continer">
      <section id="Oval" class="md-4">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div
              class="d-flex justify-content-center align-items-center"
              style="height: 80vh"
            >
              <canvas
                id="canvasOne"
                width="700"
                height="420"
                style="position: absolute"
              ></canvas>
              <div id="JarvisHood">
                <div class="square">
                  <span class="circle"></span>
                  <span class="circle"></span>
                  <span class="circle"></span>
                </div>
              </div>
            </div>
            <h5 class="text-light text text-center">Ask me anything</h5>

            <div class="col-md-12 mt-4 pt-4">
              <div class="text-center">
                <div id="TextInput" class="d-flex">
                  <input
                    type="text"
                    class="input-field"
                    name="chatbox"
                    id="chatbox"
                    placeholder="type here ..."
                  />
                  <button id="MicBtn" class="glow-on-hover">
                    <i class="bi bi-mic"></i>
                  </button>
                  <button id="ChatBtn" class="glow-on-hover">
                    <i class="bi bi-chat-dots"></i>
                  </button>
                  <button id="SettingBtn" class="glow-on-hover">
                    <i class="bi bi-gear"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
      </section>
      <section id="SiriWave" class="mb-4" hidden>
        <div class="continer">
          <div class="row">
            <div class="col-md-12">
              <div
                class="d-flex justify-content-center align-items-center"
                style="height: 100vh"
              >
                <div class="">
                  <h3 class="text-start text-light mb-4 siri-message"><ul><li>Hello, I am J.A.R.V.I.S</li></ul></h3>
                  <div id="siri-container"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!--Jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <!--particle.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery.ui.min.js"></script>
    <script src="script.js"></script>

    <!--siri Wave-->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!--Texllate.js-->
    <script src="assets/vendore/texllate/jquery.textillate.js"></script>
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>
    <script src="main.js"></script>
    <script src="controller.js"></script>
    <script src="/eel.js"></script>
  </body>
</html>
